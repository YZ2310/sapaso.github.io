<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>sapaso Kunden Dokumentation</title>
  <link rel="shortcut icon" href="_media/favicon.ico">
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@latest/lib/themes/buble.css" title="buble">
</head>
<body>
  <div id="app"></div>
</body>
<script>
  window.$docsify = {
    ga: 'UA-61446306-1',
    auto2top: true,
    coverpage: false,
    executeScript: true,
    loadSidebar: true,
    loadNavbar: false,
    mergeNavbar: true,
    maxLevel: 4,
    subMaxLevel: 2,
    name: 'sapaso Dokumentation',
    search: {
      noData: {
        '/': 'Keine Ergebnisse!'
      },
      paths: 'auto',
      placeholder: {
        '/': 'üîç  Suche'
      }
    },
    formatUpdated: '{DD}.{MM}.{YYYY}',
    plugins: [
      function(hook, vm) {
        hook.beforeEach(function (html) {
          var url = 'https://github.com/sapaso/sapaso.github.io/blob/master/' + vm.route.file
          var editHtml = '[:memo: Dokument verbessern](' + url + ')\n'
          return editHtml
            + html
            + '\n----\n'
            + 'Zuletzt verbessert am {docsify-updated} '
            + editHtml
            + ' | [Impressum](https://sapaso.de/impressum)'
        })
      }
    ]
  }
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-nginx.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
</html>
